<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Virtual Led Display</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./xvirtualleddisplay.css">

</head>

<body>
  <a href="https://github.com/ryddle/virtual-led-display" target="_blank" style="float: right;margin-top: -25px;">
    <div style="height: 32px;width: 32px;background: black;border-radius: 50%;">
      <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" style="fill: white;">
        <path
          d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
        </path>
      </svg>
    </div>
  </a>
  <h1 style>Virtual Led Display</h1>
  <div id="base" class="base">
    VLed1:<input type="radio" id="vled1" name="vled" value="vledDisplay1" checked> VLed2:<input type="radio" id="vled1" name="vled" value="vledDisplay2"> VLed3:<input type="radio" id="vled1" name="vled" value="vledDisplay3">
    <br><br>
    <input type="number" id="pixels" value="5"> <button onclick="getCoordsChar(document.getElementById('pixels').valueAsNumber)">Get coords</button>
    <br><br>
    <button onclick="rotate('left')">Left</button>
    <input type="number" id="startanimindex" value="0">
    <button onclick="rotate('right')">Right</button>
    <button onclick="stop()">Stop</button>
    <br><br>
    Speed(50-1000ms): <input type="range" id="speed" value="100" min="50" max="1000" step="20" style="width: 400px;" oninput="changeSpeed(this.valueAsNumber)">
    SpreadFactor(0-1): <input type="range" id="spread" value="0.3" min="0" max="1" step="0.1" style="width: 400px;" oninput="changeSpreadFactor(this.valueAsNumber)">
    <br><br>
    <button onclick="clearVLD()">Clear</button>
    <button onclick="fill()">Fill</button>
    <br><br>
    <input id="text" type="text" name="text" value="10.Nightwish - â™¥ - Kuolema_Tekee_Taiteilijan.mp3">
    <button onclick="drawText(document.getElementById('text').value, document.getElementById('startindex').valueAsNumber, document.getElementById('endindex').valueAsNumber)">Draw </button>
    from <input type="number" id="startindex" value="0"> to <input type="number" id="endindex" value="-1">
    <br><br>
    <input type="color" id="color" value="#ff0000" onchange="changeColor(this.value)">
    <br><br>
    <button onclick="clockRibbon()">Clock + ribbon</button> <button onclick="changeClockRibbon()">Change ribbon</button>
  </div>

  <div id="vledcontainer" class="center vledcontainer"></div>

  <div id="vledcontainer2" class="vledcontainer2 center"></div>

  <div id="vledcontainer3" class="vledcontainer3 center"></div>

  <div id="vlcdcontainer" class="center" style="top: 1000px;background-color: black; border: 5px solid black; border-right: 0px solid black;"></div>

  <div id="output"></div>


  <script src="./xvirtualleddisplay.js"></script>
  <script src="./xvirtuallcddisplay.js"></script>
  <script src="./script.js"></script>

</body>

</html>
